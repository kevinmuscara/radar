site_name: Radar
site_url: https://radar.muscara.net
repo_url: https://github.com/kevinmuscara/radar
theme:
  name: shadcn
  show_title: true
  show_stargazers: false
  pygments_style: # default styles 
        light: shadcn-light
        dark: github-dark
  topbar_sections: false # NEW!
  show_datetime: false 
nav:
  - Home: https://radar.muscara.net
  - Documentation:
      - Installation: https://radar.muscara.net/installation
      - Usage: https://radar.muscara.net/usage
      - Performance: https://radar.muscara.net/performance
      - FAQ: https://radar.muscara.net/faq
markdown_extensions:
  - codehilite
  - shadcn.extensions.codexec
extra_javascript:
  - javascripts/removeWatermark.js
